<div class="signup-container">
  <h2>Signup Form</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
    <!-- Realm & Client Section -->
    <div class="form-section section-realm">
      <h3>Realm & Client</h3>

      <div class="field">
        <label for="realmName">Realm Name</label>
        <input id="realmName" type="text" formControlName="realmName" required />
      </div>

      <div class="field">
        <label for="clientId">Product / Client Name</label>
        <input
          id="clientId"
          type="text"
          placeholder="Enter client or product name"
          formControlName="clientId"
          required
        />
      </div>

      <div class="field checkbox">
        <label>
          <input type="checkbox" formControlName="publicClient" />
          Public Client
        </label>
      </div>
    </div>

    <!-- Docker Upload Section -->
    <div class="form-section section-docker">
      <h3>Docker Image Upload</h3>

      <div class="field">
        <label for="dockerFile">Upload Docker Image (.tar)</label>
        <input
          type="file"
          id="dockerFile"
          (change)="onDockerFileSelected($event)"
          accept=".tar"
        />
      </div>

      <div class="field">
        <label for="dockerFolder">Or Upload Folder (Optional)</label>
        <input
          type="file"
          id="dockerFolder"
          (change)="onDockerFolderSelected($event)"
          webkitdirectory
          directory
          multiple
        />
      </div>

      <div *ngIf="dockerFileName" class="upload-info">
        <p><strong>Selected File:</strong> {{ dockerFileName }}</p>
      </div>

      <div *ngIf="dockerFolderFiles.length" class="upload-info">
        <p><strong>Folder Selected:</strong> {{ dockerFolderFiles.length }} files</p>
      </div>
    </div>

    <!-- Admin User Section -->
    <div class="form-section section-user">
      <h3>Admin User</h3>

      <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required />
      </div>

      <div class="field">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" required />
      </div>

      <div class="field">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid || loading">
      {{ loading ? 'Please wait...' : 'Sign Up' }}
    </button>
  </form>

  <div *ngIf="message" class="message">{{ message }}</div>
</div>
