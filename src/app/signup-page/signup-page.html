<div class="signup-container">
  <h2>Signup Form</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <!-- Realm & Client Section -->
    <div class="form-section section-realm">
      <h3>Realm & Client</h3>

      <div class="field">
        <label for="realmName">Realm Name</label>
        <input id="realmName" type="text" formControlName="realmName" required />
      </div>

      <div class="field">
        <label for="clientId">Select Product (Client)</label>
        <select id="clientId" formControlName="clientId" required>
          <option value="">-- Select Product --</option>
          <option *ngFor="let p of products" [value]="p.productName">
            {{ p.productName }}
          </option>
        </select>
      </div>


      <div class="field">
        <label>
          <input type="checkbox" formControlName="publicClient" />
          Public Client
        </label>
      </div>
    </div>

    <!-- Admin User Section -->
    <div class="form-section section-user">
      <h3>Admin User</h3>

      <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required />
      </div>

      <div class="field">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" required />
      </div>

      <div class="field">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>

  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</div>
