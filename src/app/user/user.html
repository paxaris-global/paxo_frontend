<div class="user-management-container">
  <h2>User Management</h2>

  <!-- Create User -->
  <div class="form-section section-user">
    <h3>Create User</h3>
    <form [formGroup]="userForm" (ngSubmit)="createUser()">
      <div class="field">
        <label>Username</label>
        <input type="text" formControlName="username" required />
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" formControlName="email" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" formControlName="password" required />
      </div>
      <button type="submit">Create User</button>
    </form>
  </div>

  <!-- Create Role -->
  <div class="form-section section-role">
    <h3>Create Role</h3>
    <form [formGroup]="roleForm" (ngSubmit)="createRole()">
      <div class="field">
        <label>Role Name</label>
        <input type="text" formControlName="roleName" required />
      </div>
      <button type="submit">Create Role</button>
    </form>
  </div>

  <!-- Assign Role -->
  <div class="form-section section-assign">
    <h3>Assign Role to User</h3>
    <form [formGroup]="assignForm" (ngSubmit)="assignRole()">
      <div class="field">
        <label>Select User</label>
        <select formControlName="userId">
          <option *ngFor="let u of users" [value]="u.id">
            {{ u.username }}
          </option>
        </select>
      </div>
      <div class="field">
        <label>Select Role</label>
        <select formControlName="roleName">
          <option *ngFor="let r of roles" [value]="r.roleName">
            {{ r.roleName }}
          </option>
        </select>
      </div>
      <button type="submit">Assign Role</button>
    </form>
  </div>
</div>
